{% extends "applicants/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Respond to Query</h1>

    <!-- Display query details -->
    <p><strong>Name:</strong> {{ user_query.name }} {{ query.surname }}</p>
    <p><strong>Email:</strong> {{ user_query.email }}</p>
    <p><strong>Message:</strong> {{ user_query.message }}</p>

    <!-- Response form -->
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="response_message">Your Response:</label>
            <textarea
                class="form-control"
                id="response_message"
                name="response_message"
                rows="6"
                placeholder="Type your response here..."
            ></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Send Response</button>
    </form>
</div>
{% endblock %}
